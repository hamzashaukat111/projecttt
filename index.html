<!DOCTYPE html>
<html>
  <head>
    <title>Watermark Detection Web App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Watermark Detection Web App</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <input
                type="file"
                id="imageInput"
                accept="image/*"
                class="form-control-file"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Check Image</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="resultContainer"></div>
        </div>
      </div>
      <div id="resultHeading"></div>
      <img
        src=""
        id="uploadedImage"
        class="uploaded-image"
        style="display: none"
      />
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Watermark Detection Web App.</p>
        <p>made by Hamza Shaukat</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
